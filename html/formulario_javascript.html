<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario em JavaScript</title>

    <!--Criando um formulário para validar campos de um formulário-->
    <script>
        function validar(){
            var nome=formuser.nome.value;
            var email=formuser.email.value;

            //validação do campo nome
            if(nome==""){
                alert("Preenchimento do campo Nome é obrigatório");
                formuser.nome.focus();
                return false;
            }

            //validação do campo email
            if (email==""|| email.indexOf("@")==-1){
                alert("Preenchimento do campo Email é obrigatório ou o Email não é válido");
                formuser.email.focus();
                return false;
            }
        }
    </script>


</head>
<body>

    <form id="formuser" method="POST">
        Nome: <input type="text" name="nome"><br><br>
        Email: <input type="text" name="email"><br><br>

        <input type="submit" onclick="return validar()" value="Enviar">
    </form>
    
</body>
</html>
